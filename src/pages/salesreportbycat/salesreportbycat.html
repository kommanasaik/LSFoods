<ion-header style="background: #b8860b;">
  <header [title]="headerTitle"></header>
  <ion-row>
    <ion-col>
      <ion-list inset class="no-border" style="margin-top: 4px;width: 90%;margin-left: 20px;">
        <ion-item style="padding-left: 0px;">
          <ion-select id="ions" [(ngModel)]="signup.state" style="width: 100% !important;max-width:none !important ;"
            placeholder="Select Catagory">
            <ion-option *ngFor="let state of statelist" [value]="state.ID" (ionSelect)="selectEmployee($event, state)">
              {{state.Value}}</ion-option>
          </ion-select>

        </ion-item>

      </ion-list>
    </ion-col>

  </ion-row>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>From Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fromdate" placeholder="Select Date">
    </ion-datetime>
  </ion-item>
    <ion-item>
    <ion-label>To Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="todate" placeholder="Select Date">
    </ion-datetime>
  </ion-item>


  <br>
  <button ion-button block color="custom" (click)="submitDate()" [disabled]="  !fromdate || !todate">Submit</button>
  <ion-row style="float: right;">
    <ion-col>
      <p>Total Sales-
        <strong>{{totalval  | currency:'INR'}}</strong>
      </p>
    </ion-col>
  </ion-row>
  <div>
    <ion-grid *ngFor="let s of products">
      <ion-card>
        <ion-card-content>
         
          <ion-row>
            <ion-col col-6>
              {{s.ProductName}}
            </ion-col>
            <ion-col col-1>
              -
            </ion-col>
            <ion-col col-5>
              {{s.Amount  | currency:'INR'}}
              
            </ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>
      
    </ion-grid>
  </div>

</ion-content>
