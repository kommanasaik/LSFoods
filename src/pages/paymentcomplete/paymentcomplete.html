<ion-header>
  <ion-navbar color="custom">
    <button style="color: white;font-size: 25px;" ion-button clear float-left (click)="gotoHome()" color="custom">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    <ion-title style="margin-top: 10px;color: white;">Payment Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content style="padding: 10px;margin-bottom: 20px;">
      <ion-row class="test">
        <ion-col col-6 >
        <ion-label> Customer</ion-label>
        </ion-col>
        <ion-col col-1>
          <ion-label> :</ion-label>
          
        </ion-col>
        <ion-col col-5>
          <ion-label> 
          {{UserID}}

          </ion-label>

        </ion-col>
      </ion-row>

      <ion-row class="test">
        <ion-col col-6>
        <ion-label>         Outstanding Amount</ion-label>

        </ion-col>
        <ion-col col-1>
          <ion-label> :</ion-label>
          
        </ion-col>
        <ion-col col-5>
          <ion-label> 
          {{OutstandingAmount}}

          </ion-label>
        </ion-col>
      </ion-row>
  <ion-row>
    <ion-col>
      <span>Pay Amount</span>
      <ion-list inset class="no-border" style="margin: 0px;">
        <ion-item style="height: 4rem; padding-left: 0px;border: 3px solid #d9d1d1;border-radius: 5px;">
          <ion-input type="number"  [(ngModel)]="mailmob"></ion-input>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row> 
  <div col-12 style="height: 3.6rem;" (click)="submitbtn()">
    <button ion-button block color="custom"  tappable>
      Submit
    </button>
  </div>
    </ion-card-content>
</ion-card>
  
</ion-content>
