<ion-header>
  <header [title]="headerTitle"></header>
</ion-header>

<ion-content style="background: url(../assets/images/listback.jpeg) no-repeat;">

  <ion-item>
    <ion-label>From Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fromdate" placeholder="Select Date">
    </ion-datetime>
  </ion-item>
    <ion-item>
    <ion-label>To Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="todate" placeholder="Select Date">
    </ion-datetime>
  </ion-item>


<ion-item>
  <ion-select id="ions" interface="action-sheet"  (ionChange)="ProductonChange($event)" [(ngModel)]="signup.state"
            style="width: 100% !important;max-width:none !important;" placeholder="Select Customer">
            <ion-option *ngFor="let state of statelist"  [value]="state.UserId">
              {{state.UserName}}</ion-option>
          </ion-select>
</ion-item>
  <br>
  <button ion-button block color="custom" (click)="submitDate()" [disabled]="  !fromdate || !todate">Submit</button>

  <div>
<img *ngIf="responsecount==0" style="display: block;margin-left: auto;margin-right: auto;" [src]="'assets/images/norecords.png'" alt=""/>
    <div *ngIf="!hidden">
    <ion-grid *ngFor="let s of products">
      <ion-card>
        <ion-card-content>
            
          

          <ion-row>
            <ion-col col-5>
              Customer Name
            </ion-col>
            <ion-col col-1>
              :
            </ion-col>
            <ion-col col-6>
              {{s.CustomerOrders[0].CustomerName}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-5>
               Outstanding Amount
            </ion-col>
            <ion-col col-1>
              :
            </ion-col>
            <ion-col col-6>
              {{s.CustomerOrders[0].OutstandingAmount}}

            </ion-col>
          </ion-row>
          <ion-row>
          <ion-col col-12>
            <!-- <ion-icon (click)="gotoedit(s.ID)" name="md-open" role="img" class="icon icon-md ion-ios-open" aria-label="add" style="font-size: 20px;color: #b8860b;float: right;margin-left: 15px;"></ion-icon> -->
            <button ion-button block class="viewButton" (click)="gotoedit(s.CustomerOrders[0].UserId)" >View Bills</button>
          </ion-col>
        </ion-row>
        </ion-card-content>
      </ion-card>
      
    </ion-grid>
    </div>
    <div  *ngIf="hidden">
      <ion-grid *ngFor="let order of ordersList; let i = index">
        <ion-card>
          <ion-card-content>
            
            <ion-row>
              <ion-col col-5>
                Date
              </ion-col>
              <ion-col col-1>
                :
              </ion-col>
              <ion-col col-6>
                {{order.OrderDate  | date: 'dd/MM/yyyy'}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>
                Bill No
              </ion-col>
              <ion-col col-1>
                :
              </ion-col>
              <ion-col col-6>
                {{order.OrderNo}}
              </ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col col-5>
                 Order Amount
              </ion-col>
              <ion-col col-1>
                :
              </ion-col>
              <ion-col col-6>
                {{order.OrderAmount}}
  
              </ion-col>
            </ion-row>
           
          </ion-card-content>
        </ion-card>
        
      </ion-grid>
    </div>
  </div>

</ion-content>
