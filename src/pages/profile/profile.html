<ion-header>
  <header [title]="headerTitle"></header>
</ion-header>

<ion-content padding>
  <form [formGroup]="profileForm" (ngSubmit)="startUploading()">
    <ion-row class="row" style="align-items:center;">
          
      <ion-col class="col" style="text-align: center;" col-12="">
      <img  onerror="this.onerror=null;this.src='../assets/images/noimage.jpg'"  src="../assets/images/avatar.png" style="width: 150px;height: 150px;">
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone No</ion-label>
      <ion-input type="number" formControlName="phone" disabled></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="button" (click)="getCurrentLocation()" clear>
        <ion-icon name="locate"></ion-icon>&nbsp;
        Use current Location</button>
   
      <br>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-textarea formControlName="address"></ion-textarea>
    </ion-item>
    <div>
      {{text}}
      <div style="text-align:center">
        <img style="height: 80px;width: 80px;" [src]="previewUrl" />
      </div>
      
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left color="medium" type="button" (click)="getPicture()">
            <ion-icon name="images"></ion-icon>
            Browse
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="custom" block type="submit" [disabled]="!profileForm.valid">Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    
  </form>
</ion-content>

<ion-footer>
    <footer></footer>
</ion-footer>
