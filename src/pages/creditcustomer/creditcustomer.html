<ion-header>
  <header [title]="headerTitle"></header>
</ion-header>

<ion-content padding>
  <form  [formGroup]="productForm"  (ngSubmit)="onProductSubmit()">
    <ion-item>
      <ion-label floating>
        <ion-icon name="logo-buffer" item-start class="text-primary"></ion-icon>
        Customer Name</ion-label>
      <ion-input type="text" formControlName="CustomerName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-closed-captioning" item-start class="text-primary"></ion-icon>
        Address</ion-label>
      <ion-input type="text" formControlName="Address" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-closed-captioning" item-start class="text-primary"></ion-icon>
        Phone No</ion-label>
      <ion-input type="text" formControlName="phoneno" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-copy" item-start class="text-primary"></ion-icon>
        Mail Id</ion-label>
      <ion-input type="text" formControlName="mailid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-copy" item-start class="text-primary"></ion-icon>
        Opening Bal</ion-label>
      <ion-input type="number" formControlName="openbal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-copy" item-start class="text-primary"></ion-icon>
        Discount Price</ion-label>
      <ion-input type="number" formControlName="discprice"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-copy" item-start class="text-primary"></ion-icon>
        Weight</ion-label>
      <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>
   <ion-row>
    <ion-col>
      <button ion-button color="custom" block type="submit" [disabled]="!productForm.valid">{{title}}</button>
    </ion-col>
  </ion-row>
  </form>
  
</ion-content>
