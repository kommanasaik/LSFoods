<!--
  Generated template for the PrinterSettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header color="custom">
  <header [title]="headerTitle"></header>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selected" >
    <ion-item *ngFor="let item of btList" >
      <ion-label>{{ item.name }}</ion-label>
      <ion-radio [value]="item.id" (ionSelect)="change()"></ion-radio>
    </ion-item>
  </ion-list>
  <div class="center">
    <button ion-button (click)="setDefault()" [disabled]="!isChange" color="custom">SET DEFAULT PRINTER</button>
  </div>
  
</ion-content>
