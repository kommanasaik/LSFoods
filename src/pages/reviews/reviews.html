<ion-header>
  <header [title]="headerTitle"></header>
  <ion-searchbar style="margin-top: 4px;width: 90%;border-radius: 5px;margin-left: 20px;background: none !important;" (ionCancel)="onCancel($event)"  placeholder="Search for Items" (ionInput)="getItemslist($event)"></ion-searchbar>
</ion-header>
  
<ion-content padding  style="
background: #f4f4f4;
">


  <div>
    <ion-grid *ngFor="let s of products">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-4>
              Item Name
            </ion-col>
            <ion-col col-1>
              :
            </ion-col>
            <ion-col col-7>
              {{s.Name}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-4>
              Price
            </ion-col>
            <ion-col col-1>
              :
            </ion-col>
            <ion-col col-7>
              {{s.Price  | currency:'INR'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              Weight
            </ion-col>
            <ion-col col-1>
              :
            </ion-col>
            <ion-col col-7>
              {{s.UnitsString}}
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
    </ion-grid>
  </div>

</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
