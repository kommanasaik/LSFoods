<ion-menu [content]="content" type="overlay">
    <!-- <ion-header>
      <ion-toolbar color="custom">
        <ion-title>Quick Worker</ion-title>
      </ion-toolbar>
    </ion-header> -->
  
    <ion-content>
        <img style="padding: 16px;" [src]="AppLogo"/>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" float-left color="custom"></ion-icon>&nbsp;
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
